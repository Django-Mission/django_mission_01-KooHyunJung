<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로또 번호 추출기</h1>
    <div>로또 번호를 받아보세요!</div>
    <form method="POST" action="/lotto/result/">
        {% csrf_token %}
        <div>
            <p>몇개의 게임을 뽑으시겠습니까?</p>
            <input placeholder="0을 제외한 정수를 입력하세요" name="num">
            <button type="submit">로또 번호 추출하기</button>
        </div>
    </form>
</body>
</html>
